version: "3.9"

services:
  # -------------------------------------
  # MongoDB Database
  # -------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: lms-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: lms
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - lms-network
    restart: always

  # -------------------------------------
  # Backend (Node.js) - Development
  # -------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lms-backend-dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/lms?authSource=admin
      JWT_SECRET: dev-jwt-secret-key
      CLOUDINARY_CLOUD_NAME: your-cloudinary-cloud-name
      CLOUDINARY_API_KEY: your-cloudinary-api-key
      CLOUDINARY_API_SECRET: your-cloudinary-api-secret
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      ML_SERVICE_URL: http://ml-service:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - ml-service
    networks:
      - lms-network
    restart: always
    command: npm run dev

  # -------------------------------------
  # Frontend (React + Vite) - Development
  # -------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lms-frontend-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - lms-network
    restart: always
    command: npm run dev -- --host 0.0.0.0

  # -------------------------------------
  # ML Plagiarism Service (FastAPI) - Development
  # -------------------------------------
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile.dev
    container_name: lms-ml-service-dev
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
    volumes:
      - ./ml-service:/app
    networks:
      - lms-network
    restart: always
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

# -------------------------------------
# Volumes
# -------------------------------------
volumes:
  mongodb_dev_data:
    driver: local

# -------------------------------------
# Networks
# -------------------------------------
networks:
  lms-network:
    driver: bridge
